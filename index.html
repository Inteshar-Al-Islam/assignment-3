<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shop</title>
    <script src="https://kit.fontawesome.com/1781193843.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-sora {
            font-family: "Sora", serif;
        }
    </style>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'primary-color': '#179800'
              }
            }
          }
        }
      </script>
</head>
<body class="font-sora">
    <header class="w-full bg-gradient-to-tl from-[#EFEBE3] to-white">
        <nav class="flex justify-between items-center py-4 max-w-[90%] lg:max-w-screen-2xl mx-auto">
            <div class="hidden lg:inline-block"><img src="./c2-assets/logo-header.png"></div>
            <div class="lg:hidden"><img src="./c2-assets/Group.png"></div>
            <div class="">
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-xl">
                    <li><a>Product</a></li>
                    <li><a>Services</a></li>
                    <li><a>Contact us</a></li>
                    </ul>
                </div>
            </div>
            <div class="flex items-center hidden lg:inline">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping ml-5"></i>
                <button class="border rounded-lg border-primary-color py-1.5 px-6 ml-3">Login</button>
                <button class="border rounded-lg border-primary-color py-1.5 px-5 ml-3 bg-primary-color">Register</button>
            </div>
            <div class="lg:hidden">
                <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5 lg:hidden"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M4 6h16M4 12h8m-8 6h16" />
                          </svg>
                  </div>
            </div>
        </nav>
        <hr class="border-1 border-primary-color lg:border-none">
        <div class="flex flex-col max-w-[80%] items-center mx-auto mt-8 lg:mt-16">
            <h1 class="font-semibold text-[32px] lg:text-[56px] text-center">Freshness <span class="text-primary-color">You Can<br>
                Count</span> On, Prices You’ll Love!</h1>
                <p class="text-[16px] lg:text-[20px] text-gray-600 text-center">Shop your daily essentials at unbeatable prices. From fresh produce to pantry <br>
                    staples, we’ve got you covered every day!</p>
                    <div class="w-[500px] lg:w-[800px]"><img src="./c2-assets/hero-vegetables.png" alt=""></div>
        </div>
    </header>
    <main>
        <!-- service section -->
        <section class="service w-[90%] lg:w-[80%] mx-auto mt-16 lg:mt-32">
            <h2 class="text-primary-color text-[24px] lg:text-[36px] font-semibold">Services</h2>
            <div class="">
                <div class="">
                    <img src="./c2-assets/service.png" alt="">
                    <h3 class="text-[20px] lg:text-[24px] font-semibold">24/7 Services</h3>
                    <p class="text-gray-600">Free delivery on all orders above $50</p>
                </div>
            </div>

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
